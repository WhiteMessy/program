<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Kleur Veranderen</title>
    <style>
        /* Stijl voor de div */
        #kleurDiv {
            width: 400px;
            height: 400px;
            background-color: #f4f4f4; /* Begin kleur */
            margin-bottom: 20px;
            transition: background-color 0.5s; /* Voegt een overgang toe voor een vloeiende kleurverandering */
        }
        
        /* Stijl voor de knop */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="kleurDiv"></div>
    <button id="kleurButton">Verander Kleur</button>

    <script>
        // Array van kleuren
        const kleuren = [
            'red', 'blue', 'green', 'yellow', 'orange',
            'purple', 'pink', 'brown', 'grey', 'cyan'
        ];

        let currentIndex = 0; // Huidige index in de array

        // Verkrijg de div en de knop uit de HTML
        const kleurDiv = document.getElementById('kleurDiv');
        const kleurButton = document.getElementById('kleurButton');

        // Functie die de kleur van de div verandert
        function veranderKleur() {
            // Zet de nieuwe kleur op basis van de huidige index in de array
            kleurDiv.style.backgroundColor = kleuren[currentIndex];
            
            // Verhoog de index en reset deze naar 0 als we het einde van de array hebben bereikt
            currentIndex = (currentIndex + 1) % kleuren.length;
        }

        // Voeg een klik-event listener toe aan de knop
        kleurButton.addEventListener('click', veranderKleur);
    </script>

</body>
</html>
